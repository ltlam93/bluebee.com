coverage:
    enabled: true
    remote: true
    whitelist:
        include:
            - index.php
            - protected/controllers/WelcomePageController.php
            - protected/controllers/BaseController.php
    blacklist:
        include: 
            - tests/*
paths:
    tests: tests
    log: tests/_log
    data: tests/_data
    helpers: tests/_helpers
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    colors: false
    memory_limit: 1024M
    log: true
modules:
    config:
        Db:
            dsn: ''
            user: ''
            password: ''
            dump: tests/_data/dump.sql
